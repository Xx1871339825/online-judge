spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=**********
spring.datasource.password=***********
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/onlinejudge_v2?serverTimezone=Asia/Shanghai&charset=utf8mb4&useSSL=FALSE&allowPublicKeyRetrieval=true

#\u679A\u4E3E
mybatis-plus.type-enums-package=com.crowoj.api.core.enums
#\u5F00\u542F\u65E5\u5FD7
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#\u81EA\u5B9A\u4E49xml\u8DEF\u5F84
mybatis-plus.mapper-locations=classpath:/mapper/**.xml

#jpa\u6279\u91CF\u63D2\u5165
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates =true

#\u66F4\u65B0sql
spring.jpa.hibernate.ddl-auto=update
#\u4F7F\u7528InnoDB
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#\u663E\u793Asql\u4E0E\u53C2\u6570sql
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#\u56FD\u9645\u5316
spring.messages.basename=static/i18n/messages

#redis
redis.prefix=oj-
spring.redis.host=************
spring.redis.port=*************
spring.redis.password=***************

#jwt
utils.jwtUtils.accessSecretKey=******************************

utils.jwtUtils.accessExpireTime=60
utils.jwtUtils.refreshSecretKey=***********************************

utils.jwtUtils.refreshExpireTime=10080
refreshExpireTimeDifference=24



#\u90AE\u7BB1
spring.mail.host=**********
spring.mail.username=***************
spring.mail.password=**********
spring.mail.port=465
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.imap.ssl.socketFactory.fallback=false
spring.mail.properties.mail.smtp.ssl.socketFactory.class=com.fintech.modules.base.util.mail.MailSSLSocketFactory
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
#\u9A8C\u8BC1\u7801\u8FC7\u671F\u65F6\u95F4 15\u5206\u949F
validCode.expireTime=15

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=SELECT 1
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
spring.datasource.druid.stat-view-servlet.deny=************
spring.datasource.druid.stat-view-servlet.reset-enable=false
spring.datasource.druid.stat-view-servlet.enabled=true
#\u4EE5\u4E0B4\u9879\uFF0C\u5C06\u6765\u4E0A\u751F\u4EA7\u73AF\u5883\u4EE5\u540E\u4E00\u5B9A\u8981\u6539\uFF01\uFF01\uFF01\uFF01\uFF01\u4E00\u5B9A\u8981\u6539\uFF01\uFF01\uFF01\uFF01\uFF01\u4E00\u5B9A\u8981\u6539\uFF01\uFF01\uFF01\uFF01\uFF01
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.allow=************,*
spring.datasource.druid.stat-view-servlet.login-username=***********
spring.datasource.druid.stat-view-servlet.login-password=***********

